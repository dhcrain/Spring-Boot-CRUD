<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${bike.make}+' '+${bike.model}">Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>

<h1 th:text="${bike.make}+' '+${bike.model}">make model</h1>
<div class="row">
    <div class="col-sm-6">
        <table>
            <tr>
                <th>Make</th>
                <td th:text="${bike.make}"></td>
            </tr>
            <tr>
                <th>Model</th>
                <td th:text="${bike.model}"></td>
            </tr>
            <tr>
                <th>Year</th>
                <td th:text="${bike.modelYear}"></td>
            </tr>
            <tr>
                <th>Wheel Size</th>
                <td th:text="${bike.wheelSize}"></td>
            </tr>
            <tr>
                <th>Frame Type</th>
                <td th:text="${bike.frameType}"></td>
            </tr>
            <tr>
                <th>Build Kit</th>
                <td th:text="${bike.buildKit}"></td>
            </tr>
            <tr>
                <th>Created</th>
                <td th:text="${{bike.created}}"></td>
            </tr>
            <tr>
                <th>Updated</th>
                <td th:text="${{bike.updated}}"></td>
            </tr>
        </table>

    </div>

    <div class="col-sm-6">
        <h2>bike picture?</h2>
    </div>
</div>
</body>
</html>
